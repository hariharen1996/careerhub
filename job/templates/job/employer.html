{% extends 'job/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main class="employer-container">
    <div class="m-2 d-flex justify-content-center align-items-center mt-5">
        <form method="POST" class="bg-white p-5 rounded shadow mb-5" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary main-btn">Create EmployerProfile</button>
        </form>
    </div>
</main>
{% endblock %}

{% extends 'job/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main class="login-container">
    <div class="m-2 d-flex justify-content-center align-items-center mt-5">
        <form method="POST" class="bg-white p-5 rounded shadow mb-5">
            {% csrf_token %}
            {{ forms|crispy }}
            <button type="submit" class="btn btn-primary main-btn">SignIn</button>
            <div class="signin-link mt-2">
                <p>Need an account? <a href="{% url 'register' %}">SignUp</a></p>
            </div>
        </form>
    </div>
</main>
{% endblock %}

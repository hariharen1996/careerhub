{% extends 'job/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <main class="password-reset-confirm mt-4">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group mt-3">
                    <button class="btn btn-primary main-btn" type="submit">Reset Password</button>
                </div>
            </form>
    </main>
{% endblock %}

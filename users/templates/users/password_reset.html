{% extends 'job/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="password-reset mt-3">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-primary main-btn mt-3" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock %}
